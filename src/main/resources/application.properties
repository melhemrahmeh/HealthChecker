# ===============================
# Spring Datasource / JPA Settings
# ===============================
spring.datasource.url=jdbc:h2:mem:healthdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Automatically create tables based on entities
spring.jpa.hibernate.ddl-auto=update

# Show SQL in logs
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# H2 Console (for development)
# ===============================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===============================
# Server settings
# ===============================
server.port=8080

# ===============================
# Scheduling
# ===============================
# @Scheduled annotations will work automatically because we enabled scheduling in the main class